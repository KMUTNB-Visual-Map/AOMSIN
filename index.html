    <style>
        /* =========================================
           üé® ‡∏à‡∏≤‡∏ô‡∏™‡∏µ (‡∏õ‡∏£‡∏±‡∏ö‡∏ï‡∏≤‡∏°‡∏†‡∏≤‡∏û‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á)
           ========================================= */
        :root {
            --bg-color: #21293e;           /* ‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô‡πÄ‡∏Ç‡πâ‡∏°‡∏ï‡∏≤‡∏°‡∏£‡∏π‡∏õ */
            --search-bg: #fdfdfd;          /* ‡∏™‡∏µ Search Bar ‡∏Ç‡∏≤‡∏ß‡∏Ñ‡∏£‡∏µ‡∏° */
            --text-main: #333d52;          /* ‡∏™‡∏µ‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠‡∏´‡∏•‡∏±‡∏Å (‡πÄ‡∏Å‡∏∑‡∏≠‡∏ö‡∏î‡∏≥) */
            --text-placeholder: #7c89a7;   /* ‡∏™‡∏µ Placeholder ‡πÄ‡∏ó‡∏≤‡∏≠‡∏°‡∏ü‡πâ‡∏≤ */
            --text-sub: #9aa8c0;           /* ‡∏™‡∏µ‡∏ï‡∏±‡∏ß‡∏´‡∏ô‡∏±‡∏á‡∏™‡∏∑‡∏≠‡∏£‡∏≠‡∏á */
            --border-color: #e0e5ed;       /* ‡∏™‡∏µ‡πÄ‡∏™‡πâ‡∏ô‡∏Ç‡∏≠‡∏ö */
            --highlight-color: #e7f3ff;    /* ‡∏™‡∏µ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ó‡πå‡∏ï‡∏≠‡∏ô‡∏Å‡∏î */
            --accent-color: #347efb;       /* ‡∏™‡∏µ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô‡∏´‡∏•‡∏±‡∏Å‡∏Ç‡∏≠‡∏á‡πÅ‡∏≠‡∏õ */
            --shadow-color: rgba(0, 0, 0, 0.15); /* ‡∏™‡∏µ‡πÄ‡∏á‡∏≤ */
        }

        /* ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏Ñ‡πà‡∏≤‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Sarabun', sans-serif; /* ‡πÉ‡∏ä‡πâ Sarabun */
            background-color: var(--bg-color); 
            color: var(--text-main);
            margin: 0;
            padding: 0; /* ‡∏•‡∏ö padding ‡∏≠‡∏≠‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ content ‡∏ä‡∏¥‡∏î‡∏Ç‡∏≠‡∏ö‡∏ö‡∏ô */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; /* ‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠ */
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 0 20px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏° padding ‡∏î‡πâ‡∏≤‡∏ô‡∏Ç‡πâ‡∏≤‡∏á‡∏Å‡∏•‡∏±‡∏ö‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏õ */
        }

        /* ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Search Bar ‡πÅ‡∏•‡∏∞ Filter Button */
        .header-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 50px; /* ‡πÄ‡∏ß‡πâ‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô (‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡πÅ‡∏ö‡∏ï‡πÄ‡∏ï‡∏≠‡∏£‡∏µ‡πà, ‡πÄ‡∏ß‡∏•‡∏≤) */
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            padding-left: 20px;
            padding-right: 20px;
        }

        .search-wrapper {
            position: relative;
            flex-grow: 1; /* ‡πÉ‡∏´‡πâ Search bar ‡∏Ç‡∏¢‡∏≤‡∏¢‡πÄ‡∏ï‡πá‡∏°‡∏ó‡∏µ‡πà */
            box-shadow: 0 5px 15px var(--shadow-color); /* ‡πÄ‡∏á‡∏≤‡πÄ‡∏Ç‡πâ‡∏°‡∏Ç‡∏∂‡πâ‡∏ô */
            border-radius: 12px;
            background: var(--search-bg);
            display: flex; /* ‡πÉ‡∏ä‡πâ flex ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏à‡∏±‡∏î‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡πÉ‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ */
            align-items: center;
        }

        .search-wrapper i { /* ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡πÅ‡∏ß‡πà‡∏ô‡∏Ç‡∏¢‡∏≤‡∏¢ */
            position: absolute; /* ‡∏´‡∏£‡∏∑‡∏≠‡πÉ‡∏ä‡πâ padding-left ‡πÄ‡∏¢‡∏≠‡∏∞‡πÜ */
            left: 15px;
            color: var(--text-placeholder);
            font-size: 1.1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 16px 16px 45px; /* ‡πÄ‡∏û‡∏¥‡πà‡∏° padding ‡∏ã‡πâ‡∏≤‡∏¢‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô */
            font-size: 16px; 
            border: 1px solid transparent; 
            border-radius: 12px;
            outline: none;
            background-color: var(--search-bg);
            color: var(--text-main);
            transition: all 0.2s;
        }
        
        input[type="text"]::placeholder {
            color: var(--text-placeholder); /* ‡∏™‡∏µ placeholder ‡∏ï‡∏≤‡∏°‡∏£‡∏π‡∏õ */
        }

        input[type="text"]:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 126, 251, 0.2); /* ‡πÄ‡∏á‡∏≤‡∏™‡∏µ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô‡∏à‡∏≤‡∏á‡πÜ */
        }

        .filter-button {
            margin-left: 15px; /* ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏à‡∏≤‡∏Å search bar */
            width: 50px; /* ‡∏Ç‡∏ô‡∏≤‡∏î‡∏õ‡∏∏‡πà‡∏° Filter */
            height: 50px;
            border-radius: 12px;
            background-color: var(--search-bg); /* ‡∏™‡∏µ‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ö search bar */
            box-shadow: 0 5px 15px var(--shadow-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .filter-button i {
            color: var(--accent-color); /* ‡∏™‡∏µ‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô */
            font-size: 1.2rem;
        }
        .filter-button:active {
            background-color: var(--highlight-color);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }


        /* ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå (Dropdown) */
        #results-list {
            position: absolute;
            top: 100%; 
            left: 0;
            right: 0;
            margin-top: 8px;
            background: var(--search-bg);
            border-radius: 12px;
            box-shadow: 0 8px 24px var(--shadow-color);
            max-height: 50vh;
            overflow-y: auto;
            z-index: 100;
            display: none;
            border: 1px solid var(--border-color);
        }

        .result-item {
            padding: 16px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: background-color 0.1s;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item:active {
            background-color: var(--highlight-color);
        }
        
        @media (hover: hover) {
            .result-item:hover {
                background-color: var(--highlight-color);
            }
        }

        .result-item strong {
            font-size: 16px;
            color: var(--text-main);
            margin-bottom: 4px;
        }

        .result-item small {
            font-size: 14px;
            color: var(--text-sub);
        }

        #map-placeholder {
            flex-grow: 1; /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ map placeholder ‡∏Ç‡∏¢‡∏≤‡∏¢‡πÄ‡∏ï‡πá‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠ */
            width: 100%;
            background-color: #3f4a66; /* ‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÅ‡∏ú‡∏ô‡∏ó‡∏µ‡πà‡∏à‡∏≥‡∏•‡∏≠‡∏á */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--text-sub);
            border-radius: 15px; /* ‡∏Ç‡∏≠‡∏ö‡πÇ‡∏Ñ‡πâ‡∏á‡πÉ‡∏´‡πâ‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÅ‡∏≠‡∏õ */
            margin: 20px;
        }
    </style>

<body>

    <div class="header-controls">
        <div class="search-wrapper">
            <i class="fa-solid fa-magnifying-glass"></i> <input type="text" id="search-input" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏≠‡∏≤‡∏Ñ‡∏≤‡∏£, ‡∏´‡πâ‡∏≠‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô..." autocomplete="off">
            <div id="results-list"></div>
        </div>
        <div class="filter-button">
            <i class="fa-solid fa-layer-group"></i> </div>
    </div>

    <div id="map-placeholder">
        <p>Your 3D Map View Here</p>
    </div>

    <script>
        // --- ‡∏™‡πà‡∏ß‡∏ô Logic JavaScript (‡πÄ‡∏´‡∏°‡∏∑‡∏≠‡∏ô‡πÄ‡∏î‡∏¥‡∏°‡πÄ‡∏õ‡πä‡∏∞) ---
        let allLocations = [];
        const CURRENT_USER_ID = 1;
        const CURRENT_NODE_ID = 10; 

        fetch('location.json')
            .then(response => response.json())
            .then(data => { allLocations = data; })
            .catch(error => console.error('Error loading JSON:', error));

        const searchInput = document.getElementById('search-input');
        const resultsList = document.getElementById('results-list');
        const filterButton = document.querySelector('.filter-button'); // ‡∏≠‡πâ‡∏≤‡∏á‡∏≠‡∏¥‡∏á‡∏õ‡∏∏‡πà‡∏° Filter

        searchInput.addEventListener('keyup', (e) => {
            const query = e.target.value.toLowerCase();
            resultsList.innerHTML = ''; 

            if (query.length === 0) {
                resultsList.style.display = 'none';
                return;
            }

            const filtered = allLocations.filter(loc => {
                const th = loc.name_th ? loc.name_th.toLowerCase() : "";
                const en = loc.name_en ? loc.name_en.toLowerCase() : "";
                return th.includes(query) || en.includes(query);
            });

            if (filtered.length > 0) {
                resultsList.style.display = 'block';
                filtered.forEach(loc => {
                    const div = document.createElement('div');
                    div.classList.add('result-item');
                    div.innerHTML = `<strong>${loc.name_th}</strong> <small>${loc.name_en}</small>`;
                    div.addEventListener('click', () => selectLocation(loc));
                    resultsList.appendChild(div);
                });
            } else {
                // ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡πÄ‡∏à‡∏≠‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå ‡∏Ñ‡∏ß‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° "‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•"
                const noResultDiv = document.createElement('div');
                noResultDiv.classList.add('result-item');
                noResultDiv.textContent = '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•';
                noResultDiv.style.color = 'var(--text-sub)';
                noResultDiv.style.cursor = 'default';
                resultsList.appendChild(noResultDiv);
                resultsList.style.display = 'block';
            }
        });

        function selectLocation(location) {
            searchInput.value = location.name_th;
            resultsList.style.display = 'none';
            searchInput.blur(); 

            const payload = {
                "guest_id": CURRENT_USER_ID,
                "start_node": CURRENT_NODE_ID,
                "end_node": location.node_id, 
                "mode": "gps",
                "location_name": `${location.name_th} (${location.name_en})`
            };
            console.log("üöÄ Sending to Backend:", payload);
            console.log(JSON.stringify(payload));
        }

        // ‡∏ã‡πà‡∏≠‡∏ô Dropdown ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÅ‡∏ï‡∏∞‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏≠‡∏∑‡πà‡∏ô ‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏° Filter
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-wrapper') && !e.target.closest('.filter-button')) {
                resultsList.style.display = 'none';
            }
        });

        // Event ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏° Filter (‡∏ï‡∏≠‡∏ô‡∏ô‡∏µ‡πâ‡πÅ‡∏Ñ‡πà Log ‡∏≠‡∏≠‡∏Å‡πÄ‡∏â‡∏¢‡πÜ)
        filterButton.addEventListener('click', () => {
            console.log("Filter button clicked!");
            // ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏û‡∏¥‡πà‡∏° Logic ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏™‡∏î‡∏á Filter Modal ‡πÑ‡∏î‡πâ
        });

    </script>
</body>
